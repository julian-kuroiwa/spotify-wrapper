<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Wrapper Test</title>
</head>
<body>

<div id="albums"></div>

<script src="../dist/spotify-wrapper.umd.js"></script>
<script>
  const spotify = new SpotifyWrapper({
    token: 'KMB56uMqpbUE5iSbA1Q5QWmVKsd3cNv5JfeJR1nNg3TO1g5DcBrMgj5f0m2XFrAKFDm55RvkEAyR4ezW_Ua1cd5iW0KScSKwl3f9lIMwwbfSzsx3rmC_fnwILg'
  });

  const albums = spotify.search.albums('Incubus');
  const albumsEl = document.getElementById('albums');

  albums.then(response => {
    const markup = response.albums.items.map(item => `<img src='${item.images[0].url}' alt='${item.name}' />`);

    albumsEl.innerHTML = markup;
  })
</script>
</body>
</html>
